api_ecommerce.saleAuthCredit:
  path: /ecommerce/saleAuthCredit
  defaults:
    _controller: '\Drupal\api_ecommerce\Controller\SaleAuthCreditController::response'
    _title: 'Sale, authorization and credit transaction handlers'
  requirements:
    _permission: 'access content'

api_ecommerce.redirect:
  path: /ecommerce/redirect
  defaults:
    _controller: '\Drupal\api_ecommerce\Controller\RedirectController::response'
    _title: ''
  requirements:
    _permission: 'access content'

api_ecommerce.admin:
  path: /ecommerce/admin
  defaults:
    _form: '\Drupal\api_ecommerce\Form\EcommerceAdministrationPanel' 
    _title: 'Ecommerce administration panel'
  requirements:
    _permission: 'access content'